<!DOCTYPE html>
<html>
<head>
	<title>Add Store</title>
	<style type="text/css">
		.form-box{
            padding: 1rem;
            clear: both;
            width: 100%;
            position: relative;
        }
        .form-box label{
            font-size: 1rem;
            float: left;
            width: 120px;
            margin-right: 20px;
            margin-top: 5px;
            font-size: 1.1rem;
        }
        .form-box input{
            font-size: 1rem;
            width: 300px;
            padding: 0.25rem 1rem;
        }
        .form-box select{
            font-size: 1rem;
            width: 335px;
            padding: 0.25rem 1rem;
        }
        .form-box option{
            font-size: 1rem;
            width: 300px;
            padding: 0.25rem 1rem;
        }
        .form-box input[type="checkbox"]{
            font-size: 1rem;
        }
        .form-box button{
            font-size: 1rem;
            border: none;
            padding: 0.25rem 2rem;
            margin: 0 auto;
            color: white;
            background-color: cornflowerblue;
            cursor: pointer;
        }
	</style>
</head>
<body>
	<form id="store-form" action="/addstore" method="get">
		<div class="form-box">
			<label for="m_name">Store Name: </label>
			<input type="text" name="m_name" id="m_name" placeholder="Store Name">
		</div>
		<div class="form-box">
			<label for="m_country">Origin Country: </label>
			<input type="text" name="m_country" id="m_country" placeholder="Country">
		</div>
		<div class="form-box">
			<label for="m_type">Store type: </label>
			<select name="m_type" id="m_type">
				<option value="online">Online</option>
				<option value="onsite">Onsite</option>
			</select>
		</div>
		<div class ="form-box" id="address1">
			<label for="m_addresscity">City: </label>
			<input type="text" name="m_addresscity" id="m_addresscity">
		</div>
		<div class ="form-box" id="address2">
			<label for="m_streetname">Street Name: </label>
			<input type="text" name="m_streetname" id="m_streetname">
		</div>
		<div class ="form-box" id="address3">
			<label for="m_buildingno">Building No.: </label>
			<input type="text" name="m_buildingno" id="m_buildingno">
		</div>
		<div class ="form-box" id="address4">
			<label for="m_apartmentno">Apartment No: </label>
			<input type="text" name="m_apartmentno" id="m_apartmentno">
		</div>
		<div class="form-box">
			<button id="submitstore">Add Store</button>
		</div>
	</form>

	<script src="storeform.js"></script>

</body>
</html>
